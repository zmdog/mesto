<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио Денис.">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" href="icon.png">
    <title>Место</title>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile" aria-label="Шапка профиля">
            <img class="profile__avatar" src="images/kusto.jpg" alt="Иконка профиля">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button title="Изменить имя и статус профиля"
                            aria-label="Изменить имя и статус профиля"
                            type="button"
                            class="button profile__edit-button">
                    </button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button title="Добавить новое 'Место'"
                    aria-label="Добавить новое 'Место'"
                    type="button"
                    class="button profile__add-button">
            </button>
        </section>
        <section class="elements" aria-label="Места для посещения">
            <ul class="elements__elements-grid"></ul>
        </section>
    </main>
    <footer class="footer">
        <p lang="en" class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile popup_closed">
        <div class="popup__wrapper popup__wrapper_default">
            <button
                    title="Закрыть модальное окно"
                    aria-label="Закрыть модальное окно"
                    type="button"
                    class="button popup__close-button popup__close-button_profile">
            </button>
            <h2 class="popup__purpose">Редактировать профиль</h2>
            <form novalidate name="changeProfile" class="popup__container">
                <fieldset class="popup__set">
                    <label class="popup__field">
                        <input type="text" class="popup__edit" name="name" required minlength="2" maxlength="40">
                        <span class="popup__input-error popup__input-error_name"></span>
                    </label>
                </fieldset>
                <fieldset class="popup__set">
                    <label class="popup__field">
                        <input type="text" class="popup__edit" name="status" type="text" required minlength="2"
                               maxlength="200">
                        <span class="popup__input-error popup__input-error_status"></span>
                    </label>
                </fieldset>
                <button aria-label="Сохранить изменения" type="submit"
                        class="button popup__submit-button popup__submit-button_active popup__submit-button_profile">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_place popup_closed">
        <div class="popup__wrapper popup__wrapper_default">
            <button
                    title="Закрыть модальное окно"
                    aria-label="Закрыть модальное окно"
                    type="button"
                    class="button popup__close-button popup__close-button_place">
            </button>
            <h2 class="popup__purpose">Новое место</h2>
            <form novalidate name="changeProfile" class="popup__container">
                <fieldset class="popup__set">
                    <label class="popup__field">
                        <input type="text" class="popup__edit" name="place" placeholder="Название" type="text" required
                               minlength="2" maxlength="30">
                        <span class="popup__input-error popup__input-error_place"></span>
                    </label>
                </fieldset>
                <fieldset class="popup__set">
                    <label class="popup__field">
                        <input type="url" class="popup__edit" name="link" placeholder="Ссылка на картинку" type="text"
                               required>
                        <span class="popup__input-error popup__input-error_link"></span>
                    </label>
                </fieldset>
                <button aria-label="Сохранить изменения" type="submit"
                        class="button popup__submit-button popup__submit-button_inactive popup__submit-button_place">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_image popup_closed">
        <div class="popup__wrapper popup__wrapper_image">
            <button
                    title="Закрыть модальное окно"
                    aria-label="Закрыть модальное окно"
                    type="button"
                    class="button popup__close-button popup__close-button_image">
            </button>
            <img class="popup__image" src="/" alt="" aria-label="">
            <p class="popup__title"></p>
        </div>
    </div>
</div>
<template class="element-template">
    <li class="wrapper-element">
        <article class="element">
            <button aria-label="" type="button"
                    class="button element__delete"></button>
            <img src="/" class="element__photo" alt="">
            <div class="element__label">
                <h2 class="element__title"></h2>
                <button aria-label="" type="button"
                        class="button element__like"></button>
            </div>
        </article>
    </li>
</template>
<script defer type="module" src="scripts/index.js"></script>
<script defer type="module" src="scripts/validate.js"></script>
</body>
</html>

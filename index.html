<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио Денис.">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" href="icon.png">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile" aria-label="Шапка профиля">
                <img class="profile__avatar" src="images/kusto.jpg" alt="Иконка профиля">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button onclick="classPopUp.popUpShow()" class="button profile__edit-button"></button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button class="button profile__add-button"></button>
            </section>
            <section class="elements" aria-label="Места для посещения">
                <ul class="elements__elements-grid">
                    <li>
                        <article class="element">
                            <img src="./images/Karachayevsk.jpg" class="element__photo" alt="Город Карачаевск">
                            <div class="element__label">
                                <h2 class="element__title">Карачаевск</h2>
                                <button onclick="likeStatus(this)" class="button element__like"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/Mount-Elbrus.jpg" class="element__photo" alt="Фото Горы Эльбрус">
                            <div class="element__label">
                                <h2 class="element__title">Гора Эльбрус</h2>
                                <button onclick="likeStatus(this)" class="button element__like"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/Dombay.jpg" class="element__photo" alt="Курортный поселок Домбай">
                            <div class="element__label">
                                <h2 class="element__title">Домбай</h2>
                                <button onclick="likeStatus(this)" class="button element__like"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/Mount-Elbrus.jpg" class="element__photo" alt="Фото Горы Эльбрус">
                            <div class="element__label">
                                <h2 class="element__title">Гора Эльбрус</h2>
                                <button onclick="likeStatus(this)" class="button element__like"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/Dombay.jpg" class="element__photo" alt="Курортный поселок Домбай">
                            <div class="element__label">
                                <h2 class="element__title">Домбай</h2>
                                <button onclick="likeStatus(this)" class="button element__like"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/Karachayevsk.jpg" class="element__photo" alt="Город Карачаевск">
                            <div class="element__label">
                                <h2 class="element__title">Карачаево-Черкессия</h2>
                                <button onclick="likeStatus(this)" class="button element__like"></button>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__modal-form">
                <button onclick="classPopUp.popUpState(false)" class="button popup__close-button"></button>
                <h2 class="popup__purpose">Редактировать профиль</h2>
                <ul class="popup__edits">
                    <li><label>
                        <input class="popup__edit popup__edit-name" type="text">
                    </label></li>
                    <li><label>
                        <input class="popup__edit popup__edit-status" type="text">
                    </label></li>
                </ul>
                <button onclick="classPopUp.popUpSaveChanges()" class="button popup__save-button">Сохранить</button>
            </div>
        </div>
    </div>
</body>
<script src="./blocks/popup/popup.js"></script>
<script src="./blocks/element/__like/element__like.js"></script>
</html>

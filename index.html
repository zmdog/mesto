<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="pages/index.css">

    <title>Место</title>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>

            </section>
            <section class="elements" aria-label="Места для посещения">
                <ul class="elements__elements-grid">
                    <li>
                        <article class="element">
                            <img src="./images/Karachayevsk.jpg" class="element__photo" alt="Город Карачаевск">
                            <div class="element__label">
                                <h2 class="element__title">Карачаевск</h2>
                                <button class="element__like"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/Mount-Elbrus.jpg" class="element__photo" alt="Фото Горы Эльбрус">

                                <button class="element__like"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/Dombay.jpg" class="element__photo" alt="Курортный поселок Домбай">
                            <div class="element__label">
                                <h2 class="element__title">Домбай</h2>
                                <button class="element__like"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/Mount-Elbrus.jpg" class="element__photo" alt="Фото Горы Эльбрус">
                            <div class="element__label">
                                <h2 class="element__title">Гора Эльбрус</h2>
                                <button class="element__like"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/Dombay.jpg" class="element__photo" alt="Курортный поселок Домбай">
                            <div class="element__label">
                                <h2 class="element__title">Домбай</h2>
                                <button class="element__like"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/Karachayevsk.jpg" class="element__photo" alt="Город Карачаевск">
                            <div class="element__label">
                                <h2 class="element__title">Карачаево-Ч...</h2>
                                <button class="element__like"></button>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио Денис.">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" href="icon.png">
    <title>Место</title>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile" aria-label="Шапка профиля">
            <img class="profile__avatar" src="images/kusto.jpg" alt="Иконка профиля">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button title="Изменить имя и статус профиля"
                            aria-label="Изменить имя и статус профиля"
                            type="button"
                            class="button profile__edit-button">
                    </button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button title="Добавить новое 'Место'"
                    aria-label="Добавить новое 'Место'"
                    type="button"
                    class="button profile__add-button">
            </button>
        </section>
        <section class="elements" aria-label="Места для посещения">
            <ul class="elements__elements-grid">
                <li>
                    <article class="element">
                        <img src="./images/Karachayevsk.jpg" class="element__photo" alt="Город Карачаевск">
                        <div class="element__label">
                            <h2 class="element__title">Карачаевск</h2>
                            <button aria-label="Поставить лайк месту - Карачаевск" type="button"
                                    class="button element__like"></button>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="element">
                        <img src="./images/Mount-Elbrus.jpg" class="element__photo" alt="Фото Горы Эльбрус">
                        <div class="element__label">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button aria-label="Поставить лайк месту - Гора Эльбрус" type="button"
                                    class="button element__like"></button>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="element">
                        <img src="./images/Dombay.jpg" class="element__photo" alt="Курортный поселок Домбай">
                        <div class="element__label">
                            <h2 class="element__title">Домбай</h2>
                            <button aria-label="Поставить лайк месту - Домбай" type="button"
                                    class="button element__like"></button>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="element">
                        <img src="./images/Mount-Elbrus.jpg" class="element__photo" alt="Фото Горы Эльбрус">
                        <div class="element__label">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button aria-label="Поставить лайк месту - Гора Эльбрус" type="button"
                                    class="button element__like"></button>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="element">
                        <img src="./images/Dombay.jpg" class="element__photo" alt="Курортный поселок Домбай">
                        <div class="element__label">
                            <h2 class="element__title">Домбай</h2>
                            <button aria-label="Поставить лайк месту - Домбай" type="button"
                                    class="button element__like"></button>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="element">
                        <img src="./images/Karachayevsk.jpg" class="element__photo" alt="Город Карачаевск">
                        <div class="element__label">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <button aria-label="Поставить лайк месту - Карачаево-Черкессия" type="button"
                                    class="button element__like"></button>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p lang="en" class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form name="changeProfile" class="popup__container">
            <button
                    title="Закрыть модальное окно"
                    aria-label="Закрыть модальное окно"
                    type="button"
                    class="button popup__close-button">
            </button>
            <h2 class="popup__purpose">Редактировать профиль</h2>
            <input class="popup__edit" name="name" type="text">
            <input class="popup__edit" name="status" type="text">
            <button aria-label="Сохранить изменения профиля" type="submit" class="button popup__save-button">Сохранить
            </button>
        </form>
    </div>
</div>
<script defer src="scripts/index.js"></script>
</body>
</html>
